apiVersion: apps/v1
kind: Deployment
metadata:
  name: chirpstack
spec:
  selector:
    matchLabels:
      app: chirpstack
  template:
    metadata:
      labels:
        app: chirpstack
    spec:
      containers:
        - name: chirpstack
          image: chirpstack/chirpstack:4.0.0
          command: ["/usr/bin/chirpstack"]
          args: ["-c", "/etc/chirpstack"]
          env:
            - name: MQTT_BROKER_HOST
              value: chirpstack-mosquitto-service
            - name: REDIS_HOST
              value: chirpstack-redis-service
            - name: POSTGRESQL_HOST
              value: chirpstack-postgresql-service
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: chirpstack-config
              mountPath: /etc/chirpstack
            - name: chirpstack-devices
              mountPath: /opt/lorawan-devices
      volumes:
        - name: chirpstack-config
          configMap:
            name: chirpstack-config
        - name: chirpstack-devices
          persistentVolumeClaim:
            claimName: chirpstack-devices
---
apiVersion: v1
kind: Service
metadata:
  name: chirpstack-service
spec:
  selector:
    app: chirpstack
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chirpstack-devices
spec:
  resources:
    requests:
      storage: 500Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce

