  region_us915_7.toml: "# This file contains an example US915 example (channels 56-63
    + 71).\r\n[[regions]]\r\n\r\n  # Name is an use-defined identifier for this region.\r\n
    \ name=\"us915_7\"\r\n\r\n  # Common-name refers to the common-name of this region
    as defined by\r\n  # the LoRa Alliance.\r\n  common_name=\"US915\"\r\n\r\n\r\n
    \ # Gateway configuration.\r\n  [regions.gateway]\r\n\r\n    # Force gateways
    as private.\r\n    #\r\n    # If enabled, gateways can only be used by devices
    under the same tenant.\r\n    force_gws_private=false\r\n\r\n    \r\n    # Gateway
    backend configuration.\r\n    [regions.gateway.backend]\r\n\r\n      # The enabled
    backend type.\r\n      enabled=\"mqtt\"\r\n\r\n      # MQTT configuration.\r\n
    \     [regions.gateway.backend.mqtt]\r\n\r\n        # Event topic template.\r\n
    \       event_topic=\"us915_7/gateway/+/event/+\"\r\n\r\n        # Command topic
    template.\r\n        command_topic=\"us915_7/gateway/{{ gateway_id }}/command/{{
    command }}\"\r\n\r\n        # MQTT server (e.g. scheme://host:port where scheme
    is tcp, ssl or ws)\r\n        server=\"tcp://$MQTT_BROKER_HOST:1883\"\r\n\r\n
    \       # Connect with the given username (optional)\r\n        username=\"\"\r\n\r\n
    \       # Connect with the given password (optional)\r\n        password=\"\"\r\n\r\n
    \       # Quality of service level\r\n        #\r\n        # 0: at most once\r\n
    \       # 1: at least once\r\n        # 2: exactly once\r\n        #\r\n        #
    Note: an increase of this value will decrease the performance.\r\n        # For
    more information: https://www.hivemq.com/blog/mqtt-essentials-part-6-mqtt-quality-of-service-levels\r\n
    \       qos=0\r\n\r\n        # Clean session\r\n        #\r\n        # Set the
    \"clean session\" flag in the connect message when this client\r\n        # connects
    to an MQTT broker. By setting this flag you are indicating\r\n        # that no
    messages saved by the broker for this client should be delivered.\r\n        clean_session=false\r\n\r\n
    \       # Client ID\r\n        #\r\n        # Set the client id to be used by
    this client when connecting to the MQTT\r\n        # broker. A client id must
    be no longer than 23 characters. If left blank,\r\n        # a random id will
    be generated by ChirpStack.\r\n        client_id=\"\"\r\n\r\n        # CA certificate
    file (optional)\r\n        #\r\n        # Use this when setting up a secure connection
    (when server uses ssl://...)\r\n        # but the certificate used by the server
    is not trusted by any CA certificate\r\n        # on the server (e.g. when self
    generated).\r\n        ca_cert=\"\"\r\n\r\n        # TLS certificate file (optional)\r\n
    \       tls_cert=\"\"\r\n\r\n        # TLS key file (optional)\r\n        tls_key=\"\"\r\n\r\n\r\n
    \   # Gateway channel configuration.\r\n    #\r\n    # Note: this configuration
    is only used in case the gateway is using the\r\n    # ChirpStack Concentratord
    daemon. In any other case, this configuration \r\n    # is ignored.\r\n    [[regions.gateway.channels]]\r\n
    \     frequency=913500000\r\n      bandwidth=125000\r\n      modulation=\"LORA\"\r\n
    \     spreading_factors=[7, 8, 9, 10]\r\n\r\n    [[regions.gateway.channels]]\r\n
    \     frequency=913700000\r\n      bandwidth=125000\r\n      modulation=\"LORA\"\r\n
    \     spreading_factors=[7, 8, 9, 10]\r\n\r\n    [[regions.gateway.channels]]\r\n
    \     frequency=913900000\r\n      bandwidth=125000\r\n      modulation=\"LORA\"\r\n
    \     spreading_factors=[7, 8, 9, 10]\r\n\r\n    [[regions.gateway.channels]]\r\n
    \     frequency=914100000\r\n      bandwidth=125000\r\n      modulation=\"LORA\"\r\n
    \     spreading_factors=[7, 8, 9, 10]\r\n\r\n    [[regions.gateway.channels]]\r\n
    \     frequency=914300000\r\n      bandwidth=125000\r\n      modulation=\"LORA\"\r\n
    \     spreading_factors=[7, 8, 9, 10]\r\n\r\n    [[regions.gateway.channels]]\r\n
    \     frequency=914500000\r\n      bandwidth=125000\r\n      modulation=\"LORA\"\r\n
    \     spreading_factors=[7, 8, 9, 10]\r\n\r\n    [[regions.gateway.channels]]\r\n
    \     frequency=914700000\r\n      bandwidth=125000\r\n      modulation=\"LORA\"\r\n
    \     spreading_factors=[7, 8, 9, 10]\r\n\r\n    [[regions.gateway.channels]]\r\n
    \     frequency=914900000\r\n      bandwidth=125000\r\n      modulation=\"LORA\"\r\n
    \     spreading_factors=[7, 8, 9, 10]\r\n\r\n    [[regions.gateway.channels]]\r\n
    \     frequency=914200000\r\n      bandwidth=500000\r\n      modulation=\"LORA\"\r\n
    \     spreading_factors=[8]\r\n\r\n\r\n  # Region specific network configuration.\r\n
    \ [regions.network]\r\n    \r\n    # Installation margin (dB) used by the ADR
    engine.\r\n    #\r\n    # A higher number means that the network-server will keep
    more margin,\r\n    # resulting in a lower data-rate but decreasing the chance
    that the\r\n    # device gets disconnected because it is unable to reach one of
    the\r\n    # surrounded gateways.\r\n    installation_margin=10\r\n\r\n    # RX
    window (Class-A).\r\n    #\r\n    # Set this to:\r\n    # 0: RX1 / RX2\r\n    #
    1: RX1 only\r\n    # 2: RX2 only\r\n    rx_window=0\r\n\r\n    # RX1 delay (1
    - 15 seconds).\r\n    rx1_delay=1\r\n\r\n    # RX1 data-rate offset\r\n    rx1_dr_offset=0\r\n\r\n
    \   # RX2 data-rate\r\n    rx2_dr=8\r\n\r\n    # RX2 frequency (Hz)\r\n    rx2_frequency=923300000\r\n\r\n
    \   # Prefer RX2 on RX1 data-rate less than.\r\n    #\r\n    # Prefer RX2 over
    RX1 based on the RX1 data-rate. When the RX1 data-rate\r\n    # is smaller than
    the configured value, then the Network Server will\r\n    # first try to schedule
    the downlink for RX2, failing that (e.g. the gateway\r\n    # has already a payload
    scheduled at the RX2 timing) it will try RX1.\r\n    rx2_prefer_on_rx1_dr_lt=0\r\n\r\n
    \   # Prefer RX2 on link budget.\r\n    #\r\n    # When the link-budget is better
    for RX2 than for RX1, the Network Server will first\r\n    # try to schedule the
    downlink in RX2, failing that it will try RX1.\r\n    rx2_prefer_on_link_budget=false\r\n\r\n
    \   # Downlink TX Power (dBm)\r\n    #\r\n    # When set to -1, the downlink TX
    Power from the configured band will\r\n    # be used.\r\n    #\r\n    # Please
    consult the LoRaWAN Regional Parameters and local regulations\r\n    # for valid
    and legal options. Note that the configured TX Power must be\r\n    # supported
    by your gateway(s).\r\n    downlink_tx_power=-1\r\n\r\n    # ADR is disabled.\r\n
    \   adr_disabled=false\r\n\r\n    # Minimum data-rate.\r\n    min_dr=0\r\n\r\n
    \   # Maximum data-rate.\r\n    max_dr=3\r\n\r\n    # Enabled uplink channels.\r\n
    \   #\r\n    # Use this when ony a sub-set of the by default enabled channels
    are being\r\n    # used. For example when only using the first 8 channels of the
    US band.\r\n    # Note: when left blank / empty array, all channels will be enabled.\r\n
    \   enabled_uplink_channels=[56, 57, 58, 59, 60, 61, 62, 63, 71]\r\n\r\n\r\n    #
    Rejoin-request configuration (LoRaWAN 1.1)\r\n    [regions.network.rejoin_request]\r\n\r\n
    \     # Request devices to periodically send rejoin-requests.\r\n      enabled=false\r\n\r\n
    \     # The device must send a rejoin-request type 0 at least every 2^(max_count_n
    + 4)\r\n      # uplink messages. Valid values are 0 to 15.\r\n      max_count_n=0\r\n\r\n
    \     # The device must send a rejoin-request type 0 at least every 2^(max_time_n
    + 10)\r\n      # seconds. Valid values are 0 to 15.\r\n      #\r\n      # 0  =
    roughly 17 minutes\r\n      # 15 = about 1 year\r\n      max_time_n=0\r\n    \r\n\r\n
    \   # Class-B configuration.\r\n    [regions.network.class_b]\r\n\r\n      # Ping-slot
    data-rate. \r\n      ping_slot_dr=8\r\n\r\n      # Ping-slot frequency (Hz)\r\n
    \     #\r\n      # set this to 0 to use the default frequency plan for the configured
    region\r\n      # (which could be frequency hopping).\r\n      ping_slot_frequency=0\r\n"
